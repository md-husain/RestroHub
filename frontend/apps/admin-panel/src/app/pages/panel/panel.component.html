<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon style="padding-right: 5px">restaurant</mat-icon>
  <h2>Restaurant Management System</h2>
  <div class="spacer"></div>
  <button mat-icon-button [mat-menu-trigger-for]="profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profile="matMenu" class="">
    <button mat-menu-item (click)="changePassword()">
      <mat-icon>password</mat-icon> Change Password
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon> Sign Out
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-raised-button routerLink="/panel" color="accent">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-raised-button routerLink="category" color="accent">
        <mat-icon>category</mat-icon>
        Categories
      </a>
      <a mat-raised-button routerLink="products" color="accent">
        <mat-icon>inventory_2</mat-icon>
        Products
      </a>
      <a mat-raised-button routerLink="orders" color="accent">
        <mat-icon>shopping_bag</mat-icon>
        Orders
      </a>
      <a mat-raised-button routerLink="bills" color="accent">
        <mat-icon>credit_card</mat-icon>
        Bills
      </a>
      <a mat-raised-button routerLink="users" color="accent">
        <mat-icon>group</mat-icon>
        Users
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
