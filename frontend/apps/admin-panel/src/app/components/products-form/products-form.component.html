<div class="form">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">{{
        isEditingMode ? 'Edit Product' : 'Add Product'
      }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required="true" />
          <mat-error
            *ngIf="
              productForm.controls['name'].invalid &&
              productForm.controls['name'].touched
            "
          >
            <span
              *ngIf="
                productForm.controls['name'].errors &&
                productForm.controls['name'].errors['required']
              "
            >
              This Field is mendatory.</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div class="grid">
        <div class="col-4">
          <mat-form-field appearance="fill">
            <mat-label>Choose an option</mat-label>
            <mat-select formControlName="category" placeholder="None">
              <mat-option
                *ngFor="let category of categories"
                [value]="category._id"
                >{{ category.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Price</mat-label>
            <input
              matInput
              formControlName="price"
              type="number"
              required="true"
            />
            <mat-error
              *ngIf="
                productForm.controls['price'].invalid &&
                productForm.controls['price'].touched
              "
            >
              <span
                *ngIf="
                  productForm.controls['price'].errors &&
                  productForm.controls['price'].errors['required']
                "
              >
                This Field is mendatory.</span
              >
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-label>Status</mat-label>
          <br />
          <mat-slide-toggle
            formControlName="status"
            color="primary"
          ></mat-slide-toggle>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required="true" />
            <mat-error
              *ngIf="
                productForm.controls['description'].invalid &&
                productForm.controls['description'].touched
              "
            >
              <span
                *ngIf="
                  productForm.controls['description'].errors &&
                  productForm.controls['description'].errors['required']
                "
              >
                This Field is mendatory.</span
              >
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <div class="actions">
    <mat-dialog-actions align="center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onFormSubmit()"
        [disabled]="productForm.invalid"
      >
        {{ isEditingMode ? 'Update' : 'Add' }}
      </button>
      <button mat-raised-button color="warn" mat-dialog-close="true">
        Close
      </button>
    </mat-dialog-actions>
  </div>
</div>
