<div class="form">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Change Password</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Old Password</mat-label>
          <input
            matInput
            formControlName="oldPassword"
            type="password"
            required="true"
          />
          <mat-error
            *ngIf="
              changePasswordForm.controls['oldPassword'].invalid &&
              changePasswordForm.controls['oldPassword'].errors &&
              changePasswordForm.controls['oldPassword'].errors['required'] &&
              changePasswordForm.controls['oldPassword'].touched
            "
          >
            <span> This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>New Password</mat-label>
          <input
            matInput
            formControlName="newPassword"
            type="password"
            required="true"
          />
          <mat-error
            *ngIf="
              changePasswordForm.controls['newPassword'].invalid &&
              changePasswordForm.controls['newPassword'].errors &&
              changePasswordForm.controls['newPassword'].errors['required'] &&
              changePasswordForm.controls['newPassword'].touched
            "
          >
            <span *ngIf=""> This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            type="password"
            required="true"
          />
          <mat-error
            *ngIf="
              changePasswordForm.controls['confirmPassword'].invalid &&
              changePasswordForm.controls['confirmPassword'].errors &&
              changePasswordForm.controls['confirmPassword'].errors[
                'required'
              ] &&
              changePasswordForm.controls['confirmPassword'].touched
            "
          >
            <span> This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <div class="actions">
    <mat-dialog-actions align="center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onFormSubmit()"
        [disabled]="
          changePasswordForm.controls['oldPassword'].invalid ||
          changePasswordForm.controls['newPassword'].invalid ||
          changePasswordForm.controls['confirmPassword'].invalid ||
          changePasswordForm.controls['newPassword'].value !==
            changePasswordForm.controls['confirmPassword'].value
        "
      >
        Update
      </button>
      <button mat-raised-button color="warn" mat-dialog-close="true">
        Close
      </button>
    </mat-dialog-actions>
  </div>
</div>
