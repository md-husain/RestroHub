<div class="form">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Signup</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="userForm">
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required="true" />
          <mat-error *ngIf="
              userForm.controls['name'].invalid &&
              userForm.controls['name'].touched
            ">
            <span *ngIf="
                userForm.controls['name'].errors &&
                userForm.controls['name'].errors['required']
              ">
              This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required="true" />
          <mat-error *ngIf="
              userForm.controls['email'].invalid &&
              userForm.controls['email'].touched
            ">
            <span *ngIf="
                userForm.controls['email'].errors &&
                userForm.controls['email'].errors['required']
              ">
              This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Contact Number</mat-label>
          <input matInput formControlName="contactNumber" required="true" />
          <mat-error *ngIf="
              userForm.controls['contactNumber'].invalid &&
              userForm.controls['contactNumber'].touched
            ">
            <span *ngIf="
                userForm.controls['contactNumber'].errors &&
                userForm.controls['contactNumber'].errors['required']
              ">
              This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required="true" />
          <mat-error *ngIf="
              userForm.controls['password'].invalid &&
              userForm.controls['password'].touched
            ">
            <span *ngIf="
                userForm.controls['password'].errors &&
                userForm.controls['password'].errors['required']
              ">
              This Field is mendatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <div class="actions">
    <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()" [disabled]="userForm.invalid">
        Signup
      </button>
      <button mat-raised-button color="warn" mat-dialog-close="true">
        Close
      </button>
    </mat-dialog-actions>
  </div>
</div>
