<div class="confirmation">
  <mat-dialog-content>
    <h3>Are you sure you want to {{ message }} ?</h3>
  </mat-dialog-content>

  <div class="actions">
    <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" (click)="handleChangeAction()">
        Yes
      </button>
      <button mat-raised-button matDialogClose="true" color="warn">No</button>
    </mat-dialog-actions>
  </div>
</div>
